<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tindahan Ni Aling Nena</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <h1 class="text-center font-bold pt-5 text-4xl">Tindahan Ni Aling Nena</h1>

  <main class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-4 gap-6 max-w-7xl">
    <!-- Products Section (3/4 width) -->
    <section class="lg:col-span-3 bg-pink-300 p-6 rounded-lg shadow-black shadow-lg">
      <h2 class="text-2xl font-bold mb-4 text-pink-900 text-center">Products</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Product Card -->
        <article class="bg-white p-4 rounded-lg shadow-black shadow-lg">
          <img src="/Photos/image.png" alt="" class="rounded mb-3 w-full h-48 object-cover">
          <h3 class="text-lg font-semibold">Nescafe Creamy White</h3>
          <p class="text-blue-600 font-bold mt-2">16.00₱</p>
          <button class="mt-3 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            Add to Cart
          </button>
        </article>

        <article class="bg-white p-4 rounded-lg shadow-black shadow-lg">
          <img src="/Photos/image2.png" alt="" class="rounded mb-3 w-full h-48 object-cover">
          <h3 class="text-lg font-semibold">Clear Shampoo</h3>
          <p class="text-blue-600 font-bold mt-2">8.00₱</p>
          <button class="mt-3 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            Add to Cart
          </button>
        </article>

        <article class="bg-white p-4 rounded-lg shadow-black shadow-lg">
          <img src="/Photos/image3.png" alt="" class="rounded mb-3 w-full h-48 object-cover">
          <h3 class="text-lg font-semibold">Rexona Men</h3>
          <p class="text-blue-600 font-bold mt-2">9.00₱</p>
          <button class="mt-3 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            Add to Cart
          </button>
        </article>
      </div>
    </section>

    <!-- Cart Section (1/4 width) -->
    <aside class="bg-white p-6 rounded-lg flex flex-col justify-between h-full relative shadow-black shadow-lg">
      <div>
        <h2 class="text-2xl font-bold mb-4 text-center">Your Cart</h2>
        <ul class="divide-y divide-gray-200 mb-4 overflow-y-auto max-h-64">
          <!-- Cart Item -->
          <li class="py-2 flex justify-between items-center">
            <span class="flex-1">Nescafe Creamy White</span>
            <div class="flex items-center space-x-2">
              <button class="bg-gray-300 text-gray-800 px-2 rounded hover:bg-gray-400">−</button>
              <span class="w-6 text-center">1</span>
              <button class="bg-gray-300 text-gray-800 px-2 rounded hover:bg-gray-400">+</button>
            </div>
            <span class="w-16 text-right">16₱</span>
          </li>

          <li class="py-2 flex justify-between items-center">
            <span class="flex-1">Rexona Men</span>
            <div class="flex items-center space-x-2">
              <button class="bg-gray-300 text-gray-800 px-2 rounded hover:bg-gray-400">−</button>
              <span class="w-6 text-center">1</span>
              <button class="bg-gray-300 text-gray-800 px-2 rounded hover:bg-gray-400">+</button>
            </div>
            <span class="w-16 text-right">9₱</span>
          </li>

          <!-- Total -->
          <li class="py-2 flex justify-between font-semibold border-t border-gray-300 mt-2">
            <span>Total</span>
            <span>25₱</span>
          </li>
        </ul>
      </div>

      <!-- Checkout button pinned at bottom -->
      <div class="mt-auto pt-4 border-t border-gray-200">
        <button class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">
          Checkout
        </button>
      </div>
    </aside>
  </main>
</body>
</html>
