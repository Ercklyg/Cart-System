<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tindahan Ni Aling Nena</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="text-gray-900 bg-gradient-to-br from-pink-50 to-pink-100">
  <header class="bg-white shadow-lg py-4 border-b border-gray-200">
    <h1 class="text-center font-bold text-4xl text-pink-900">Tindahan Ni Aling Nena</h1>
  </header>

  <main class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-10 gap-8 max-w-7xl">
    <!-- Products Section (7/10 width) -->
    <section class="lg:col-span-7 bg-gradient-to-br from-pink-50 to-pink-100 p-8 rounded-xl shadow-xl border border-pink-200">
      <h2 class="text-3xl font-bold mb-6 text-pink-900 text-center">Products</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Product Card -->
        <article class="product-card bg-white p-6 rounded-xl shadow-lg border border-gray-200">
          <img src="/Photos/image.png" alt="Nescafe Creamy White" class="rounded-lg mb-4 w-full h-48 object-cover">
          <h3 class="text-lg font-semibold text-gray-800 pb-7">Nescafe Creamy White</h3>
          <p class="text-pink-600 font-bold text-lg mt-2">16.00₱</p>
          <button class="mt-4 w-full text-white py-3 rounded-lg btn-modern bg-pink-500 hover:bg-pink-600 add-to-cart" data-name="Nescafe Creamy White" data-price="16.00">
            Add to Cart
          </button>
        </article>

        <article class="product-card bg-white p-6 rounded-xl shadow-lg border border-gray-200">
          <img src="/Photos/image2.png" alt="Clear Shampoo" class="rounded-lg mb-4 w-full h-48 object-cover">
          <h3 class="text-lg font-semibold text-gray-800 pb-7">Clear Shampoo</h3>
          <p class="text-pink-600 font-bold text-lg mt-2">8.00₱</p>
          <button class="mt-4 w-full text-white py-3 rounded-lg btn-modern bg-pink-500 hover:bg-pink-600 add-to-cart" data-name="Clear Shampoo" data-price="8.00">
            Add to Cart
          </button>
        </article>

        <article class="product-card bg-white p-6 rounded-xl shadow-lg border border-gray-200">
          <img src="/Photos/image3.png" alt="Rexona Men" class="rounded-lg mb-4 w-full h-48 object-cover">
          <h3 class="text-lg font-semibold text-gray-800 pb-7">Rexona Men</h3>
          <p class="text-pink-600 font-bold text-lg mt-2">9.00₱</p>
          <button class="mt-4 w-full text-white py-3 rounded-lg btn-modern bg-pink-500 hover:bg-pink-600 add-to-cart" data-name="Rexona Men" data-price="9.00">
            Add to Cart
          </button>
        </article>
      </div>
    </section>

    <!-- Cart Section (3/10 width) -->
    <aside class="lg:col-span-3 bg-white p-6 rounded-xl shadow-xl flex flex-col justify-between h-full border border-gray-200">
      <div>
        <h2 class="text-2xl font-bold mb-6 text-center text-pink-900">Your Cart</h2>
        <ul id="cart-items" class="mb-6 overflow-y-auto max-h-80">
          <!-- Sample Cart Item -->
          <li class="cart-item py-3 flex justify-between items-center">
            <span class="flex-1 font-medium text-gray-800">Nescafe Creamy White</span>
            <div class="flex items-center space-x-2">
              <button class="bg-gray-200 text-gray-700 px-3 py-1 rounded-lg btn-modern hover:bg-gray-300 decrease-qty" data-index="0">−</button>
              <span class="w-8 text-center font-semibold">1</span>
              <button class="bg-gray-200 text-gray-700 px-3 py-1 rounded-lg btn-modern hover:bg-gray-300 increase-qty" data-index="0">+</button>
            </div>
            <span class="w-16 text-right font-semibold text-gray-800">16.00₱</span>
            <button class="ml-3 text-white px-3 py-1 rounded-lg btn-modern bg-emerald-500 hover:bg-emerald-600 remove-item" data-index="0">✕</button>
          </li>
          <!-- Sample Total -->
          <li class="py-3 flex justify-between font-bold text-lg border-t border-gray-300 mt-4 bg-pink-50 rounded-lg px-3">
            <span>Total</span>
            <span>16.00₱</span>
          </li>
        </ul>
      </div>

      <!-- Checkout button pinned at bottom -->
      <div class="mt-auto pt-6 border-t border-gray-300">
        <button id="checkout-btn" class="w-full text-white py-3 rounded-lg btn-modern font-semibold bg-emerald-500 hover:bg-emerald-600">
          Checkout
        </button>
      </div>
    </aside>
  </main>

</body>
</html>
